<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le Mot de Passe</title>
    <link rel="stylesheet" href="{{ url_for('serve_css') }}">
    <link rel="icon" href="https://www.example.com/favicon.ico">
    <!-- Lien vers Font Awesome pour utiliser l'icÃ´ne d'Å“il -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ðŸ”’ Changement de Mot de Passe</h2>
            <p>Pour sÃ©curiser votre compte, veuillez changer votre mot de passe.</p>
        </div>

        <form method="POST" class="form">
            <!-- Champ pour l'adresse email -->
            <div class="input-group">
                <label for="email">Adresse Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre adresse email" required>
            </div>

            <!-- Champ pour l'ancien mot de passe en texte clair -->
            <div class="input-group">
                <label for="old_password">Ancien Mot de Passe :</label>
                <input type="text" id="old_password" name="old_password" placeholder="Entrez votre ancien mot de passe" required>
            </div>

            <!-- Champ pour le nouveau mot de passe avec l'icÃ´ne d'Å“il -->
            <div class="input-group password-group">
                <label for="new_password">Nouveau Mot de Passe :</label>
                <input type="password" id="new_password" name="new_password" placeholder="Entrez votre nouveau mot de passe" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>

            <button type="submit" class="btn">Changer le Mot de Passe</button>
        </form>

        <div class="info-box">
            <p>ðŸ”¹ Assurez-vous que votre nouveau mot de passe contient au moins 8 caractÃ¨res.</p>
            <p>ðŸ”¹ Utilisez une combinaison de lettres, chiffres et symboles pour une meilleure sÃ©curitÃ©.</p>
        </div>
    </div>

    <!-- Script pour basculer l'affichage du mot de passe -->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const newPassword = document.getElementById('new_password');

        togglePassword.addEventListener('click', () => {
            const type = newPassword.type === 'password' ? 'text' : 'password';
            newPassword.type = type;

            // Change l'icÃ´ne en fonction de l'Ã©tat du champ
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
